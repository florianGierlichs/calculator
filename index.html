<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator Spoon</title>
    <link rel="stylesheet" href="dist/styles.css" />
  </head>
  <body>
    Calculator
    <div class="calculator">
      <input type="text" class="calculator__output" />
      <!-- button{$}*9 -->

      <button class="calculator__inputs calculator__num">7</button>
      <button class="calculator__inputs calculator__num">8</button>
      <button class="calculator__inputs calculator__num">9</button>
      <button class="calculator__input__spec">/</button>
      <button class="calculator__inputs calculator__num">4</button>
      <button class="calculator__inputs calculator__num">5</button>
      <button class="calculator__inputs calculator__num">6</button>
      <button class="calculator__input__spec">*</button>
      <button class="calculator__inputs calculator__num">1</button>
      <button class="calculator__inputs calculator__num">2</button>
      <button class="calculator__inputs calculator__num">3</button>
      <button class="calculator__input__spec">-</button>
      <button class="calculator__inputs">.</button>
      <button class="calculator__inputs calculator__num">0</button>
      <button class="calculator__input__result">=</button>
      <button class="calculator__input__spec">+</button>
      <button class="calculator__input__spec clear">
        C
      </button>
    </div>

    <script src="src/calculator.js"></script>
  </body>
</html>
