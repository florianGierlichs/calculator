<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator Spoon</title>
    <link rel="stylesheet" href="dist/styles.css" />
  </head>
  <body>
    <h1>My first Calculator</h1>
    <div class="magicWrapper"><button class="magicBtn">Press me!</button></div>
    <div class="calculator__wrapper">
      <div class="calculator">
        <div class="magic__wrapper"><button class="clear">C</button></div>
        <div class="output__wrapper">
          <input type="text" class="calculator__output" />
        </div>
        <!-- button{$}*9 -->

        <div class="magic__wrapper">
          <button class="calculator__inputs">7</button>
        </div>
        <div class="magic__wrapper">
          <button class="calculator__inputs">8</button>
        </div>
        <div class="magic__wrapper">
          <button class="calculator__inputs">9</button>
        </div>
        <div class="magic__wrapper">
          <button class="calculator__input__spec">/</button>
        </div>
        <div class="magic__wrapper">
          <button class="calculator__inputs">4</button>
        </div>
        <div class="magic__wrapper">
          <button class="calculator__inputs">5</button>
        </div>
        <div class="magic__wrapper">
          <button class="calculator__inputs">6</button>
        </div>
        <div class="magic__wrapper">
          <button class="calculator__input__spec">*</button>
        </div>
        <div class="magic__wrapper">
          <button class="calculator__inputs">1</button>
        </div>
        <div class="magic__wrapper">
          <button class="calculator__inputs">2</button>
        </div>
        <div class="magic__wrapper">
          <button class="calculator__inputs">3</button>
        </div>
        <div class="magic__wrapper">
          <button class="calculator__input__spec">-</button>
        </div>
        <div class="magic__wrapper">
          <button class="calculator__inputs">.</button>
        </div>
        <div class="magic__wrapper">
          <button class="calculator__input__spec">0</button>
        </div>
        <div class="magic__wrapper">
          <button class="calculator__input__result">=</button>
        </div>
        <div class="magic__wrapper">
          <button class="calculator__input__spec">+</button>
        </div>
      </div>
    </div>
    <div class="behind__calculation"></div>
    <script src="src/calculator.js" type="module"></script>
  </body>
</html>
